[package]
name = "csvlens"
version = "0.12.0"
authors = ["Yung Siang Liau <liauys@gmail.com>"]
license = "MIT"
description = "Command line csv viewer"
readme = "README.md"
homepage = "https://github.com/YS-L/csvlens"
repository = "https://github.com/YS-L/csvlens"
exclude = [".github/*", "tests/*"]
keywords = ["cli", "csv", "viewer", "pager", "tui"]
edition = "2024"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
csv = "1.3"
ratatui = "0.29"
crossterm = { version = "0.28", features = ["use-dev-tty"] }
anyhow = "1.0"
clap = { version = "4.5", features = ["derive"], optional = true }
tempfile = "3"
regex = "1"
csv-sniffer = "0.3.1"
tui-input = { version = "0.11", features = ["crossterm"] }
arrow = {version = "54", default-features = false, features = ["csv"]}
sorted-vec = "0.8"
arboard = { version = "3.4", default-features = false, features = ["wayland-data-control"], optional = true }
thiserror = "2"

[target.'cfg(windows)'.dependencies]
crossterm = "0.28"

[features]
default = ["clipboard", "cli"]
clipboard = ["dep:arboard"]
cli = ["dep:clap"]

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

[profile.release]
strip = "debuginfo"

# Config for 'dist'
[workspace.metadata.dist]
# The preferred dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.25.1"
# CI backends to support
ci = "github"
# The installers to generate for each app
installers = []
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["aarch64-apple-darwin", "x86_64-apple-darwin", "x86_64-unknown-linux-gnu", "x86_64-unknown-linux-musl", "x86_64-pc-windows-msvc"]
# Which actions to run on pull requests
pr-run-mode = "plan"
